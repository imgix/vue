language: node_js

node_js:
  - 13

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

cache:
  yarn: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache

install:
  - yarn install --frozen-lockfile
script:
  - yarn lint
  - yarn test:unit
  - yarn test:e2e --headless
